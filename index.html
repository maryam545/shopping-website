<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <!-- header -->
    <nav class="navbar bg-body-tertiary p-2">
      <div
        class="container-fluid disply-flex justify-contant-between align-items-center"
      >
        <button
          type="button"
          class="btn rounded-pill border-secondary d-flex align-items-center justify-contant-center"
          style="width: 150px"
        >
          ورود / ثبت نام <i class="fas fa-user mx-2"></i>
        </button>
        <div class="icon p-2">
          <i class="fas fa-search p-1"></i>
          <i class="fas fa-home p-1"></i>
          <i class="fas fa-shopping-basket p-1"></i>
          <i class="fas fa-user p-1"></i>
        </div>
      </div>
    </nav>
    <!-- slider -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators d-flex justify-content-start">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
          style="width: 15px; height: 15px; border-radius: 50%"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
          style="width: 15px; height: 15px; border-radius: 50%"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
          style="width: 15px; height: 15px; border-radius: 50%"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/fiio-1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./img/ifi-1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img
            src="./img/sennheiser-epos.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
    </div>
    <!-- card -->
    <div class="cards d-flex">
      <div class="box col-lg-3 col-md-4 col-sm-2">
        <div class="prodact-item p-3 bg-white rounded my-3">
          <figure class="w-100 position-relative overflow-hidden border-bottom">
            <img src="img/1.jpg" alt="" class="d-table w-100" />
          </figure>
          <h5 class="m-0 py-2 text-center overflow-hidden">
            هدفون سونی مدل WH-CH520
          </h5>
          <div class="product-rate text-center mb-2">
            <i class="bi bi-star text-warning"></i>
            <i class="bi bi-star text-warning"></i>
            <i class="bi bi-star text-warning"></i>
            <i class="bi bi-star text-warning"></i>
            <i class="bi bi-star text-dark"></i>
          </div>
          <div class="product-price d-flex">
            <span class="d-inline-block w-100 text-start">2,440,000 نومان</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
